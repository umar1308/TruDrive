{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Booking Confirmation</title>
    <style>
        .operatorlist ul li{
            list-style-type: none;
        }
        .col img{
            width: 250px;
            height: 200px;
        }
    </style>
</head>
<body>
    <main>
        <div class="infoentered" style="display: flex;align-items: center;background-color: #f5f5dc;padding: 20px;gap: 25px;">
           
          <div class="location">
            <h4>Location: </h4>{{location}}
          </div>
          <div class="type">
            <h4>Type: </h4>{{type}}
          </div>
        </div><br><br>
        <div class="operatorlist">
            <ul>
              {% for person in people %}
                <li>
                    <div class="list">
                        <div class="container text-center" style="display: flex;justify-content: center;">
                            <div class="row align-items-start" style="border: 1px solid green;padding: 20px;border-radius: 20px;width:70%;">
                              <div class="col" style="display: block;">
                                
                                <img src="{{ person.profile.url}}" >
                              </div>
                              <div class="col" style="text-align: left;align-items: center;">
                                <br>
                                <span class="badge text-bg-primary">TruDrive Certified</span>
                                <p><b>{{person.first_name}} {{person.last_name}}</b></p>
                                <p>Ph.No:{{person.phone}}</p>
                                <a href="{% url 'person_detail' person.id %}" class="btn  btn-primary">See Profile</a>
                                <a href="#" class="btn  btn-success">Book Now</a>
                              </div>
                              
                            </div>
                          </div>
                    </div>
                </li><br>
              {% endfor %}
            </ul>
        </div>
    </main>
</body>
</html>
